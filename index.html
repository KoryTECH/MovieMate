<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- LInk to css Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- section for input and search button -->
    <section id="container" class="container">
      <div class="input-btn">
        <div><span class="title">MovieMate</span></div>
        <div>
          <input
            type="text"
            name=""
            id="input"
            placeholder="Enter movie name"
          />
        </div>
        <div><button type="button" id="searchBtn">Search</button></div>
      </div>
      <p>Press Enter to Search</p>

      <div id="errormessage" class="invisible">Pls enter a movie name</div>
      <!-- From Uiverse.io by satyamchaudharydev -->
      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>

    <!-- section for displaying movie details -->
    <section id="displayContainer">
      <div class="display">
        <img src="" alt="" />
        <div class="about-movie">
          <h1 id="movie-title"></h1>
          <span id="genre"></span>
          <span id="director"></span>
          <span id="actors"></span>
          <span id="plot"></span>
          <span id="year"></span>
          <span id="rating"></span>
        </div>
      </div>
    </section>
  </body>
  <!-- javaScript script file -->
  <script src="script.js"></script>
</html>
